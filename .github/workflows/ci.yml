name: .NET CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: List files (for debugging)
      run: ls -la
      
    - name: Restore dependencies
      run: |
        # Просто попробуем восстановить зависимости
        dotnet restore || echo "Restore failed, continuing..."
      
    - name: Build solution
      run: dotnet build --configuration Release
      
    - name: Check if solution exists
      run: |
        if [ -f "BlackJack.sln" ]; then
          echo "✅ Found BlackJack.sln"
        else
          echo "❌ BlackJack.sln not found"
          echo "Creating it now..."
          dotnet new sln -n BlackJack
          # Добавляем все csproj файлы
          for proj in $(find . -name "*.csproj"); do
            echo "Adding $proj to solution"
            dotnet sln add $proj
          done
        fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Run tests
      run: |
        # Ищем тестовые проекты
        if [ -f "BlackJack.sln" ]; then
          echo "Running tests using solution file"
          dotnet test --no-build --verbosity normal
        else
          echo "No solution file, running tests directly"
          for proj in $(find . -name "*Test*.csproj"); do
            echo "Testing $proj"
            dotnet test $proj --no-build --verbosity normal
          done
        fi